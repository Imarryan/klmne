<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸª·ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  min-height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ğŸŒ¸ LOTUS + HEART BACKGROUND */
#bg-effects{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.bg-item{
  position:absolute;
  bottom:-50px;
  font-size:28px;
  animation:floatBg linear infinite;
  opacity:.9;
}
@keyframes floatBg{
  from{transform:translateY(0) rotate(0deg) scale(.8);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh) rotate(360deg) scale(1.4);opacity:0}
}

/* ğŸ¥ VIDEO */
#loveVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  z-index:1;
  filter:brightness(.65);
}

/* MAIN CARD */
.container{
  background:rgba(255,255,255,.38);
  backdrop-filter:blur(14px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  max-width:440px;
  z-index:3;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
h1{color:#b0003a;font-size:2.3rem;margin-bottom:20px}

/* BUTTONS */
.buttons{display:flex;justify-content:center;gap:20px}
button{
  padding:14px 32px;border:none;border-radius:50px;
  font-size:1.1rem;cursor:pointer
}
#yesBtn{background:#ff4d6d;color:#fff}
#noBtn{background:#444;color:#fff;position:fixed}

/* POEM */
.poem{display:none;margin-top:20px;font-size:1.05rem;color:#7a002f;line-height:1.7}

/* ğŸŒ¸ LOTUS POPUP */
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:flex;justify-content:center;align-items:center;z-index:6
}
.popup-box{
  background:#fff;padding:30px;border-radius:25px;text-align:center;
  animation:pop .6s ease
}
@keyframes pop{from{scale:.6;opacity:0}to{scale:1;opacity:1}}

/* ğŸ† FIREWORKS */
.firework{
  position:fixed;width:6px;height:6px;border-radius:50%;
  animation:boom 1.5s ease-out forwards
}
@keyframes boom{
  to{transform:translate(var(--x),var(--y));opacity:0}
}

/* ğŸ’ YES SCREEN */
#yesScreen{
  position:fixed;inset:0;background:#000;
  display:none;justify-content:center;align-items:center;
  flex-direction:column;z-index:10;color:#fff;text-align:center
}
#yesScreen h1{font-size:3rem;color:#ff4d6d}
#yesScreen button{
  margin-top:20px;background:#ff4d6d;color:#fff
}
</style>
</head>

<body>

<div id="bg-effects"></div>

<video id="loveVideo" muted loop playsinline>
  <source src="l.mp4" type="video/mp4">
</video>

<audio id="bgMusic" preload="auto" loop>
  <source src="a.mp3" type="audio/mpeg">
</audio>

<div class="popup" id="popup">
  <div class="popup-box">
    <div style="font-size:60px">ğŸª·ğŸ’–</div>
    <h2>Something beautiful awaitsâ€¦</h2>
  </div>
</div>

<div class="container" id="card">
  <h1>Will You Be My Valentine? ğŸª·ğŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">YES â¤ï¸</button>
    <button id="noBtn">NO ğŸ’”</button>
  </div>
  <div class="poem" id="poem"></div>
</div>

<div id="yesScreen">
  <h1>SHE SAID YES ğŸ’ğŸ’–</h1>
  <button onclick="replay()">Replay ğŸ”</button>
</div>

<script>
/* BACKGROUND LOTUS */
const bg=document.getElementById("bg-effects");
const symbols=["ğŸª·","â¤ï¸","ğŸ’–"];
let speed=180;
setInterval(()=>{
  const e=document.createElement("div");
  e.className="bg-item";
  e.innerText=symbols[Math.floor(Math.random()*symbols.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=Math.random()*4+6+"s";
  bg.appendChild(e);
  setTimeout(()=>e.remove(),10000);
},speed);

/* POPUP CLOSE */
setTimeout(()=>popup.style.display="none",3000);

/* NO UNTOUCHABLE */
noBtn.onmousemove=()=> {
  noBtn.style.left=Math.random()*(innerWidth-80)+"px";
  noBtn.style.top=Math.random()*(innerHeight-40)+"px";
};

/* POEM */
const poemLines=[
"ğŸª· Like a lotus, my heart bloomed for you",
"ğŸ’– Soft, calm, and beautifully true",
"âœ¨ Every smile feels like fate",
"ğŸ’ I choose you â€” today and always"
];
let l=0,c=0;
function typePoem(){
  poem.style.display="block";
  if(l<poemLines.length){
    if(c<poemLines[l].length){
      poem.innerHTML+=poemLines[l][c++];
      setTimeout(typePoem,40);
    }else{
      poem.innerHTML+="<br>";l++;c=0;setTimeout(typePoem,300)
    }
  }
}

/* MUSIC + VIDEO */
const music=bgMusic, video=loveVideo;
music.volume=0;
function playMusic(){
  music.currentTime=0;
  music.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{
      v+=.05;music.volume=v;if(v>=1)clearInterval(f)
    },100);
  });
}

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<60;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left="50%";f.style.top="50%";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}

/* YES CLICK */
yesBtn.onclick=()=>{
  video.style.display="block";video.play();
  playMusic();typePoem();fireworks();
  speed=90;
  setTimeout(()=>yesScreen.style.display="flex",4500);
};

/* REPLAY */
function replay(){
  yesScreen.style.display="none";
  poem.innerHTML="";l=0;c=0;
  playMusic();typePoem();fireworks();
}
</script>

</body>
</html>
