<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Floating hearts */
        
        .heart {
            position: absolute;
            bottom: -20px;
            animation: floatUp 8s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-110vh) scale(1.2);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #b0003a;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: scale(1.08);
        }
        
        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }
        
        #noBtn {
            background: #444;
            color: white;
            position: relative;
        }
        /* Modal */
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
            z-index: 2;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            animation: pop 0.5s ease forwards;
        }
        
        @keyframes pop {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-content h2 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .final-text {
            margin-top: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #d6336c;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="hearts"></div>

    <div class="container">
        <h1>Will You Be My Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn">YES ‚ù§Ô∏è</button>
            <button id="noBtn">NO üíî</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>üéâ Congratulations!</h2>
            <p class="final-text">üòè Gadhi tu bnegi Valentine üíò</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const modal = document.getElementById("modal");
        const hearts = document.getElementById("hearts");

        // NO button runs away fast
        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseenter", moveNo);
        noBtn.addEventListener("click", moveNo);

        // YES button
        yesBtn.addEventListener("click", () => {
            modal.classList.add("active");
            confetti();
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heart.style.animationDuration = Math.random() * 3 + 5 + "s";
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 400);

        // Confetti hearts
        function confetti() {
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerText = "üíñ";
                heart.style.left = "50vw";
                heart.style.fontSize = "20px";
                heart.style.animationDuration = "3s";
                hearts.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>

</body>

</html>
