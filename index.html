<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:#000;
}

/* üå∏ LOTUS + HEART BACKGROUND */
#bg-effects{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.bg-item{
  position:absolute;
  bottom:-50px;
  font-size:28px;
  animation:floatBg linear infinite;
  opacity:.9;
}
@keyframes floatBg{
  from{transform:translateY(0) rotate(0deg) scale(.8);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh) rotate(360deg) scale(1.4);opacity:0}
}

/* üé• VIDEO */
#loveVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  z-index:1;
  filter:brightness(.7);
}

/* ‚ù§Ô∏è FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:20px;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.7);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}

/* CARD */
.container{
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  max-width:440px;
  z-index:2;
}

h1{
  color:#b0003a;
  font-size:2.3rem;
  margin-bottom:20px;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}

button{
  padding:14px 32px;
  border:none;
  border-radius:50px;
  font-size:1.1rem;
  cursor:pointer;
}

/* YES */
#yesBtn{
  background:#ff4d6d;
  color:white;
  animation:glow 1.4s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 10px rgba(255,77,109,.6)}
  to{box-shadow:0 0 25px rgba(255,77,109,1)}
}

/* NO */
#noBtn{
  background:#444;
  color:white;
  position:fixed;
}

/* POEM */
.poem{
  display:none;
  margin-top:20px;
  font-size:1.05rem;
  color:#7a002f;
  line-height:1.7;
  min-height:240px;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5;
}
.popup-content{
  background:white;
  padding:25px;
  border-radius:20px;
  width:320px;
  text-align:center;
}
.slider img{
  width:100%;
  border-radius:15px;
  display:none;
}
.slider img.active{display:block}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 2s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(720deg);opacity:0}
}
</style>
</head>

<body>

<div id="bg-effects"></div>

<video id="loveVideo" muted loop playsinline>
  <source src="l.mp4" type="video/mp4">
</video>

<audio id="bgMusic" preload="auto" loop>
  <source src="a.mp3" type="audio/mpeg">
</audio>

<!-- IMAGE POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2 style="color:#ff4d6d;margin-bottom:12px;">Hi üê±üíñ</h2>
    <div class="slider">
      <img src="kl.jpg" class="active">
      <img src="pj.jpg">
      <img src="pl.jpg">
    </div>
  </div>
</div>

<div class="container">
  <h1>Will You Be My Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
  </div>

  <div class="poem" id="poem"></div>
</div>

<script>
/* üå∏ LOTUS + HEART BG */
const bg=document.getElementById("bg-effects");
const symbols=["ü™∑","‚ù§Ô∏è","ü™∑","‚ù§Ô∏è"];
setInterval(()=>{
  const el=document.createElement("div");
  el.className="bg-item";
  el.innerText=symbols[Math.floor(Math.random()*symbols.length)];
  el.style.left=Math.random()*100+"vw";
  el.style.fontSize=Math.random()*18+22+"px";
  el.style.animationDuration=Math.random()*4+6+"s";
  bg.appendChild(el);
  setTimeout(()=>el.remove(),10000);
},140);

/* ‚ù§Ô∏è EXTRA HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},180);

/* SLIDER */
const imgs=document.querySelectorAll(".slider img");
let si=0;
setInterval(()=>{
  imgs[si].classList.remove("active");
  si=(si+1)%imgs.length;
  imgs[si].classList.add("active");
},2000);
setTimeout(()=>popup.style.display="none",4000);

/* NO = UNTOUCHABLE */
const noBtn=document.getElementById("noBtn");
document.addEventListener("mousemove",(e)=>{
  const r=noBtn.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.sqrt(dx*dx+dy*dy)<120){
    noBtn.style.left=Math.random()*(innerWidth-r.width)+"px";
    noBtn.style.top=Math.random()*(innerHeight-r.height)+"px";
  }
});

/* POEM */
const poemLines=[
"üå∏ From the moment you appeared, my heart felt calm",
"ü™∑ Like a lotus blooming, soft and warm",
"‚ù§Ô∏è Every smile of yours feels like home",
"‚ú® Every moment with you, I want forever",

"üíñ If love is a choice, I choose you again",
"üåô In joy, in chaos, in sunshine or rain",
"ü•∞ So here I am, honest and true",
"üíç Asking softly‚Ä¶ will you stay too?"
];
let l=0,c=0;
const poem=document.getElementById("poem");

/* MUSIC + VIDEO */
const music=document.getElementById("bgMusic");
const video=document.getElementById("loveVideo");
music.volume=0;

function playMusic(){
  music.play().then(()=>{
    let v=0;
    const fade=setInterval(()=>{
      v+=0.04;
      music.volume=Math.min(v,1);
      if(v>=1) clearInterval(fade);
    },100);
  });
}

function typePoem(){
  poem.style.display="block";
  if(l<poemLines.length){
    if(c<poemLines[l].length){
      poem.innerHTML+=poemLines[l][c++];
      setTimeout(typePoem,40);
    }else{
      poem.innerHTML+="<br>";
      l++;c=0;
      setTimeout(typePoem,300);
    }
  }
}

function confetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=Math.random()*1+1.5+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

/* YES CLICK */
yesBtn.onclick=()=>{
  video.style.display="block";
  video.play().catch(()=>{});
  playMusic();
  typePoem();
  confetti();
};
</script>

</body>
</html>
