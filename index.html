<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>I Choose You</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#2a0013;
  --card:#fff1f7;
  --primary:#ff4f9a;
  --accent:#ff9fc9;
  --text:#3b0a1e;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#ff9fc9,#2a0013);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* FLOATING LOVE */
.pop{
  position:fixed;
  bottom:-40px;
  font-size:26px;
  animation:floatUp 11s linear forwards;
  pointer-events:none;
  z-index:2;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.8);opacity:0}
  15%{opacity:1}
  to{transform:translateY(-130vh) scale(1.4);opacity:0}
}

/* HEARTBEAT */
@keyframes beat{
  0%{transform:scale(1)}
  30%{transform:scale(1.06)}
  60%{transform:scale(1)}
}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.5);
  display:none;
  z-index:1;
}

/* CARD */
main{
  position:relative;
  z-index:3;
  background:var(--card);
  padding:46px;
  border-radius:28px;
  width:min(92vw,430px);
  text-align:center;
  box-shadow:0 45px 90px rgba(255,79,154,.45);
  animation:beat 1.6s infinite;
}

h1{
  font-size:2.3rem;
  color:var(--text);
}

/* BUTTONS */
.buttons{
  margin-top:34px;
  position:relative;
  height:64px;
}

button{
  padding:15px 38px;
  border-radius:999px;
  border:none;
  font-size:1.1rem;
  cursor:pointer;
}

/* YES */
#yes{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
  box-shadow:0 0 0 rgba(255,79,154,.6);
  animation:pulse 2.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,79,154,.6)}
  70%{box-shadow:0 0 0 24px rgba(255,79,154,0)}
  100%{box-shadow:0 0 0 0 rgba(255,79,154,0)}
}

/* NO â€“ NEVER */
#no{
  background:#ffd4e8;
  color:#7a1b3a;
  position:absolute;
  left:60%;
  pointer-events:none;
}

/* POEM */
#poem{
  display:none;
  margin-top:36px;
  font-size:1.05rem;
  line-height:1.9;
  color:#4a0f29;
}

/* FINAL SCREEN */
#final{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#ff9fc9,#2a0013);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
  color:#fff;
  font-size:3rem;
  font-weight:600;
  text-align:center;
}
</style>
</head>

<body>

<video id="video" muted loop playsinline>
  <source src="l.mp4" type="video/mp4">
</video>

<audio id="audio">
  <source src="a.mp3" type="audio/mpeg">
</audio>

<main>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="poem"></div>
</main>

<div id="final">I choose you.<br>Every day.</div>

<script>
/* NO BUTTON ESCAPE */
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.sqrt(dx*dx+dy*dy)<130){
    no.style.left=Math.random()*(window.innerWidth-120)+"px";
    no.style.top=Math.random()*(window.innerHeight-80)+"px";
  }
});

/* POEM â€“ STRONG ENGLISH */
const poemLines=[
"You arrived without spectacle, yet altered the architecture of my days,",
"A quiet inevitability I never thought to resist.",

"In your presence, chaos becomes articulate,",
"And even uncertainty learns restraint.",

"I do not seek a fleeting moment,",
"But the discipline of choosing you, deliberately, endlessly.",

"If you say yes,",
"I will not promise perfectionâ€”",
"Only constancy, depth, and devotion."
];

const poem=document.getElementById("poem");
let i=0,j=0;
function type(){
  poem.style.display="block";
  if(i<poemLines.length){
    if(j<poemLines[i].length){
      poem.innerHTML+=poemLines[i][j++];
      setTimeout(type,34);
    }else{
      poem.innerHTML+="<br>";
      i++;j=0;
      setTimeout(type,360);
    }
  }
}

/* CONTINUOUS HEARTS + LOTUS */
function startRain(){
  setInterval(()=>{
    const e=document.createElement("div");
    e.className="pop";
    e.textContent=Math.random()>.5?"â¤ï¸":"ðŸª·";
    e.style.left=Math.random()*100+"vw";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),11000);
  },380);
}

/* YES */
yes.onclick=()=>{
  video.style.display="block";
  video.play();
  audio.play();
  startRain();
  type();
  if(navigator.vibrate) navigator.vibrate([60,80,60]);
  setTimeout(()=>final.style.display="flex",14000);
};
</script>

</body>
</html>
