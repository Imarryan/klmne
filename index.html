<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ü™∑üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* üå∏ BACKGROUND EFFECTS */
#bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.bg-float{
  position:absolute;
  bottom:-40px;
  font-size:26px;
  opacity:.85;
  animation:float 10s linear forwards;
}
@keyframes float{
  from{transform:translateY(0) scale(.8);opacity:0}
  15%{opacity:1}
  to{transform:translateY(-120vh) scale(1.3);opacity:0}
}

/* üé• VIDEO */
#loveVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  z-index:1;
  filter:brightness(.6);
}

/* CARD */
.container{
  background:rgba(255,255,255,.38);
  backdrop-filter:blur(14px);
  padding:40px;
  border-radius:24px;
  text-align:center;
  max-width:460px;
  z-index:3;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  transition:.4s;
}
.container.active{
  box-shadow:0 0 50px rgba(255,77,109,.9);
}

h1{
  color:#b0003a;
  font-size:2.4rem;
  margin-bottom:22px;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}
button{
  padding:14px 34px;
  border:none;
  border-radius:50px;
  font-size:1.1rem;
  cursor:pointer;
}
#yesBtn{
  background:#ff4d6d;
  color:#fff;
  animation:pulse 1.4s infinite alternate;
}
@keyframes pulse{
  from{box-shadow:0 0 10px rgba(255,77,109,.6)}
  to{box-shadow:0 0 28px rgba(255,77,109,1)}
}
#noBtn{
  background:#444;
  color:#fff;
  position:fixed;
}

/* POEM */
.poem{
  display:none;
  margin-top:22px;
  font-size:1.05rem;
  color:#6f0028;
  line-height:1.75;
  min-height:260px;
}

/* üå∏ POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:6;
}
.popup-box{
  background:#fff;
  padding:28px;
  border-radius:24px;
  text-align:center;
  animation:pop .6s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ‚ú® SPARKLES */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:spark 1.8s ease-out forwards;
}
@keyframes spark{
  to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<div id="bg"></div>

<video id="loveVideo" muted loop playsinline>
  <source src="l.mp4" type="video/mp4">
</video>

<audio id="bgMusic" preload="auto" loop>
  <source src="a.mp3" type="audio/mpeg">
</audio>

<!-- üå∏ POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <div style="font-size:58px">ü™∑üíñ</div>
    <h2 style="color:#ff4d6d;margin-top:10px">
      Something beautiful is about to begin‚Ä¶
    </h2>
  </div>
</div>

<div class="container" id="card">
  <h1>Will You Be My Valentine? ü™∑üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
  </div>

  <div class="poem" id="poem"></div>
</div>

<script>
/* üå∏ OPTIMIZED BACKGROUND LOOP */
const bg=document.getElementById("bg");
const symbols=["ü™∑","‚ù§Ô∏è","üíñ"];
setInterval(()=>{
  const e=document.createElement("div");
  e.className="bg-float";
  e.innerText=symbols[Math.floor(Math.random()*symbols.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(8+Math.random()*4)+"s";
  bg.appendChild(e);
  setTimeout(()=>e.remove(),12000);
},300);

/* CLOSE POPUP */
setTimeout(()=>popup.style.display="none",2600);

/* NO = UNTOUCHABLE (OPTIMIZED) */
document.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(dx*dx+dy*dy<15000){
    noBtn.style.left=Math.random()*(innerWidth-r.width)+"px";
    noBtn.style.top=Math.random()*(innerHeight-r.height)+"px";
  }
});

/* ‚úçÔ∏è NEW LONG ROMANTIC POEM */
const poemLines=[
"ü™∑ Like a lotus rising untouched by the storm,",
"My heart found its calm in you, warm and pure.",
"üíñ Not loud, not sudden ‚Äî just quietly true,",
"A feeling that grew every moment I knew you.",

"‚ú® In your presence, time learns to slow,",
"Even silence feels gentle, even shadows glow.",
"üå∏ I don‚Äôt need promises written in gold,",
"Just your hand in mine when nights feel cold.",

"‚ù§Ô∏è If love is a journey with no fixed end,",
"I‚Äôd walk every road as long as you‚Äôre there.",
"üí´ So this isn‚Äôt a question born from chance,",
"It‚Äôs my heart asking yours for a forever chance."
];

let line=0,char=0;
const poem=document.getElementById("poem");

/* üé∂ MUSIC + üé• VIDEO */
const music=document.getElementById("bgMusic");
const video=document.getElementById("loveVideo");
music.volume=0;

function playMusic(){
  music.currentTime=0;
  music.play().then(()=>{
    let v=0;
    const fade=setInterval(()=>{
      v+=0.04;
      music.volume=Math.min(v,1);
      if(v>=1) clearInterval(fade);
    },100);
  });
}

function typePoem(){
  poem.style.display="block";
  if(line<poemLines.length){
    if(char<poemLines[line].length){
      poem.innerHTML+=poemLines[line][char++];
      setTimeout(typePoem,35);
    }else{
      poem.innerHTML+="<br>";
      line++; char=0;
      setTimeout(typePoem,280);
    }
  }
}

/* ‚ú® SPARKLES */
function sparkles(){
  for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left="50%";
    s.style.top="50%";
    s.style.background=`hsl(${Math.random()*360},100%,60%)`;
    s.style.setProperty("--x",(Math.random()*400-200)+"px");
    s.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1800);
  }
}

/* YES CLICK */
yesBtn.onclick=()=>{
  video.style.display="block";
  video.play().catch(()=>{});
  playMusic();
  typePoem();
  sparkles();
  card.classList.add("active");
};
</script>

</body>
</html>
