<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>I Choose You</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#ff9fc9;
  --bg2:#2a0013;
  --card:#fff1f7;
  --primary:#ff4f9a;
  --accent:#ffb6d9;
  --text:#3b0a1e;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

/* BACKGROUND */
body{
  min-height:100vh;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  background-size:200% 200%;
  animation:bgMove 18s ease-in-out infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* FLOATING ICONS */
.pop, .loveText{
  position:fixed;
  bottom:-40px;
  pointer-events:none;
  animation:floatUp linear forwards;
  z-index:2;
}

.pop{
  font-size:26px;
}

.loveText{
  font-size:1.1rem;
  color:#fff;
  font-weight:500;
  opacity:.8;
  text-shadow:0 0 12px rgba(255,79,154,.6);
}

@keyframes floatUp{
  from{transform:translateY(0) scale(.7);opacity:0}
  15%{opacity:1}
  to{transform:translateY(-140vh) scale(1.4);opacity:0}
}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.5);
  display:none;
  z-index:1;
}

/* CARD */
main{
  position:relative;
  z-index:3;
  background:var(--card);
  padding:48px;
  border-radius:30px;
  width:min(92vw,440px);
  text-align:center;
  box-shadow:0 50px 100px rgba(255,79,154,.45);
  animation:floatCard 6s ease-in-out infinite;
}
@keyframes floatCard{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

h1{
  font-size:2.35rem;
  color:var(--text);
}

/* BUTTONS */
.buttons{
  margin-top:36px;
  position:relative;
  height:64px;
}

button{
  padding:15px 40px;
  border-radius:999px;
  border:none;
  font-size:1.1rem;
}

/* YES */
#yes{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
  cursor:pointer;
  animation:pulse 2.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,79,154,.6)}
  70%{box-shadow:0 0 0 26px rgba(255,79,154,0)}
  100%{box-shadow:0 0 0 0 rgba(255,79,154,0)}
}

/* NO */
#no{
  background:#ffd4e8;
  color:#7a1b3a;
  position:absolute;
  left:60%;
  pointer-events:none;
}

/* POEM */
#poem{
  display:none;
  margin-top:38px;
  font-size:1.08rem;
  line-height:2;
  color:#4a0f29;
}

/* FINAL */
#final{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ffb6d9,#2a0013);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
  color:white;
  font-size:3.2rem;
  font-weight:600;
  text-align:center;
}
</style>
</head>

<body>

<video id="video" muted loop playsinline>
  <source src="l.mp4" type="video/mp4">
</video>
<audio id="audio"><source src="a.mp3"></audio>

<main>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="poem"></div>
</main>

<div id="final">I choose you.<br>Every day.</div>

<script>
/* NO ESCAPE */
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const d=Math.hypot(
    e.clientX-(r.left+r.width/2),
    e.clientY-(r.top+r.height/2)
  );
  if(d<130){
    no.style.left=Math.random()*(innerWidth-120)+"px";
    no.style.top=Math.random()*(innerHeight-80)+"px";
  }
});

/* POEM */
const poemLines=[
"You arrived without spectacle, yet rewrote the geometry of my days,",
"A presence so precise it rendered coincidence obsolete.",

"With you, even chaos acquires syntax,",
"And longing learns patience.",

"I am not asking for a moment,",
"But for the courage to choose each other, repeatedly, deliberately.",

"If you say yes,",
"I will offer depth over drama,",
"And devotion that does not waver."
];
const poem=document.getElementById("poem");
let i=0,j=0;
function type(){
  poem.style.display="block";
  if(i<poemLines.length){
    if(j<poemLines[i].length){
      poem.innerHTML+=poemLines[i][j++];
      setTimeout(type,32);
    }else{
      poem.innerHTML+="<br>";
      i++;j=0;
      setTimeout(type,380);
    }
  }else{
    setTimeout(()=>final.style.display="flex",10000);
  }
}

/* CONTINUOUS HEARTS + LOTUS */
function startIcons(){
  setInterval(()=>{
    const e=document.createElement("div");
    e.className="pop";
    e.textContent=Math.random()>.5?"â¤ï¸":"ðŸª·";
    e.style.left=Math.random()*100+"vw";
    e.style.fontSize=20+Math.random()*22+"px";
    e.style.animationDuration=8+Math.random()*6+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),14000);
  },260);
}

/* CONTINUOUS LOVE TEXT */
const loveWords=[
  "I love you",
  "My baby",
  "Sweetheart",
  "Aien",
  "Yeobo",
  "Mi amor"
];

function startLoveText(){
  setInterval(()=>{
    const t=document.createElement("div");
    t.className="loveText";
    t.textContent=loveWords[Math.floor(Math.random()*loveWords.length)];
    t.style.left=Math.random()*100+"vw";
    t.style.fontSize=0.9+Math.random()*0.8+"rem";
    t.style.animationDuration=9+Math.random()*6+"s";
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),15000);
  },520);
}

/* YES */
yes.onclick=()=>{
  video.style.display="block";
  video.play();
  audio.play();
  startIcons();
  startLoveText();
  type();
  if(navigator.vibrate) navigator.vibrate([60,90,60]);
};
</script>

</body>
</html>
